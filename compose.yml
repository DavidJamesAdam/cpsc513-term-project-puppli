services:
  frontend:
    # build:
    #   context: ./frontend
    #   dockerfile: Dockerfile
    image: seng513-202510-group-9-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    stdin_open: true
    tty: true
    command: npm start
  backend:
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    image: seng513-202510-group-9-backend
    ports:
      - "80:80"
    volumes:
      - ./backend:/app
    stdin_open: true
    tty: true
    command: fastapi run main.py --port 80
