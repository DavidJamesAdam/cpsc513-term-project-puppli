services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host
  backend:
    build: ./backend
    ports:
      - "80:80"
    volumes:
      - ./backend:/app
    stdin_open: true
    tty: true
    command: fastapi run main.py --port 80

