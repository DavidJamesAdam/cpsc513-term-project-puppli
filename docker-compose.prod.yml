services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: backend-prod
    container_name: backend-prod
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: frontend-prod
    container_name: frontend-prod
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"